<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pigs - Farm Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Insert the same shared CSS from dashboard and rabbits page */
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  color: #333;
  padding: 20px;
  margin: 0;
}

h2, h3 {
  color: #2e8b57;
  margin-top: 0;
}

a.back-link {
  text-decoration: none;
  display: inline-block;
  margin-bottom: 20px;
  color: #2e8b57;
  font-weight: bold;
}

a.back-link:hover {
  text-decoration: underline;
}

form {
  background-color: white;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-bottom: 30px;
}

form label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

form input, form textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 1rem;
}

form button[type="submit"] {
  background-color: #2e8b57;
  color: white;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button[type="submit"]:hover {
  background-color: #276847;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 0.9rem;
  background-color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #2e8b57;
  color: white;
}

.action-btn {
  background-color: #c0392b;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.action-btn:hover {
  background-color: #e74c3c;
}

/* Responsive */
@media (max-width: 600px) {
  form input, form textarea, form button[type="submit"] {
    font-size: 1rem;
  }

  table, thead, tbody, th, td, tr {
    display: block;
  }

  th {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  td {
    border: none;
    padding-left: 50%;
    position: relative;
  }

  td:before {
    content: attr(data-label);
    position: absolute;
    left: 10px;
    font-weight: bold;
    white-space: nowrap;
  }
}

  </style>
</head>
<body>
  <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  <h2>fish Management</h2>

  <form id="fishForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="type">Breed/Type:</label>
    <input type="text" id="type" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" rows="3"></textarea>

    <button type="submit">Save</button>
  </form>

  <h3>Pig Records</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="fishTableBody"></tbody>
  </table>

  <script>
    const pigsForm = document.getElementById('pigsForm');
    const tableBody = document.getElementById('pigsTableBody');

    function getPigData() {
      return JSON.parse(localStorage.getItem('pigsData') || '[]');
    }

    function savePigData(data) {
      localStorage.setItem('pigsData', JSON.stringify(data));
    }

    function displayPigRecords() {
      const data = getPigData();
      tableBody.innerHTML = '';
      data.forEach((entry, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="Date">${entry.date}</td>
          <td data-label="Type">${entry.type}</td>
          <td data-label="Quantity">${entry.quantity}</td>
          <td data-label="Notes">${entry.notes}</td>
          <td data-label="Actions"><button class="action-btn" data-index="${i}">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    pigsForm.addEventListener('submit', e => {
      e.preventDefault();
      const newData = {
        date: pigsForm.date.value,
        type: pigsForm.type.value.trim(),
        quantity: parseInt(pigsForm.quantity.value),
        notes: pigsForm.notes.value.trim(),
      };
      const data = getPigData();
      data.push(newData);
      savePigData(data);
      pigsForm.reset();
      displayPigRecords();
      alert("Pig record saved!");
    });

    tableBody.addEventListener('click', e => {
      if (e.target.matches('button')) {
        const index = e.target.dataset.index;
        const data = getPigData();
        data.splice(index, 1);
        savePigData(data);
        displayPigRecords();
      }
    });

    displayPigRecords();

    function getFishData() {
  return JSON.parse(localStorage.getItem('fishData') || '[]');
}

function saveFishData(data) {
  localStorage.setItem('fishData', JSON.stringify(data));
}

fishForm.addEventListener('submit', e => {
  e.preventDefault();
  const newData = {
    date: fishForm.date.value,
    type: fishForm.type.value.trim(),
    quantity: parseInt(fishForm.quantity.value),
    notes: fishForm.notes.value.trim(),
  };
  const data = getFishData();
  data.push(newData);
  saveFishData(data);
  fishForm.reset();
  displayFishRecords();
});

  </script>
</body>
</html>
