<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Farm Manager</title>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2d6a4f">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    img.logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #2e8b57;
      font-size: 2.5rem;
      margin: 0 0 40px 0;
    }
    a.next-btn {
      background-color: #2e8b57;
      border: none;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin: 0 auto;
    }
    a.next-btn:hover {
      background-color: #276847;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
      a.next-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      img.logo {
        max-width: 120px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <img src="images/smartphone.png" alt="Farm Manager Logo" class="logo" />
  <h1>Welcome to the Farm Manager</h1>
  <a href="profile-setup.html" class="next-btn" aria-label="Next">
    &#8594;
  </a>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('✅ Service Worker Registered', reg))
        .catch(err => console.error('❌ Service Worker failed', err));
    }
  </script>
  
</body>
</html>
